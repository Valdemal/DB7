{% extends 'base.html' %}
{% block title %} Диагнозы {% endblock %}
{% block main %}

<h2>Статистика по заболеваниям</h2>
<table>
    <tr><th>Название диагноза</th><th>Количество случаев</th><th>Отрасль медицины</th></tr>
    {% for case in diagnoses_cases %}
    <tr><td>{{ case.name }}</td><td>{{ case.count }}</td><td>{{ case.branch__name }}</td></tr>
    {% endfor %}
</table>

{% endblock %}
